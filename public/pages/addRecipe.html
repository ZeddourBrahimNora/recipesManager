<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Recette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <div class="container my-5">
        <h2 id="form-title" class="mb-3">Ajouter une Nouvelle Recette</h2>
        <form id="recipe-form">
            <div class="mb-3">
                <input type="text" id="name" placeholder="Nom de la recette" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" id="description" placeholder="Description" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" id="ingredients" placeholder="Ingrédients (séparés par des virgules)" class="form-control" required>
            </div>
            <div class="mb-3">
                <textarea id="instructions" placeholder="Instructions" class="form-control" required rows="5" style="resize: vertical;"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submit-btn">Ajouter</button>
        </form>
    </div>

    <script src="../js/addRecipe.js"></script>
</body>
</html>
