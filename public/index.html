<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Recettes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6efef;
        }
        .navbar {
            background-color: #8bafcb;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #f6efef;
        }
        .navbar-nav .nav-link {
            color: #f6efef;
        }
        .navbar-nav .nav-link:hover {
            color: #e1e8ec;
        }
    </style>
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="showSection('recipe-list-section')">Gestion des Recettes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('recipe-list-section')">Recettes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="prepareAddRecipe()">Ajouter une recette</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 pt-5">
        <!-- Liste des recettes -->
        <section id="recipe-list-section" class="mb-5" style="display: block;">
            <h2 class="mb-3">Liste des Recettes</h2>
            <div id="recipe-list" class="row g-4">
                <!-- Les cartes de recettes seront injectées ici -->
            </div>
        </section>

        <!-- Formulaire pour ajouter ou modifier une recette -->
        <section id="recipe-form-section" class="card p-4 mb-5" style="display: none;">
            <h2 class="card-title" id="form-title">Ajouter une Nouvelle Recette</h2>
            <form id="recipe-form">
                <div class="mb-3">
                    <input type="text" id="name" placeholder="Nom de la recette" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="description" placeholder="Description" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="ingredients" placeholder="Ingrédients (séparés par des virgules)" class="form-control" required>
                </div>
                <div class="mb-3">
                    <textarea id="instructions" placeholder="Instructions" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submit-btn">Ajouter</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
